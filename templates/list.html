{% extends "body.html" %}
{% load static %}
{% block head %}
    <link rel="stylesheet"
          href="{% static 'lib/adminlte-3.1.0/plugins/datatables-bs4/css/dataTables.bootstrap4.css' %}">
    <link rel="stylesheet"
          href="{% static 'lib/adminlte-3.1.0/plugins/datatables-responsive/css/responsive.bootstrap4.css' %}">
    <link rel="stylesheet"
          href="{% static 'lib/adminlte-3.1.0/plugins/datatables-buttons/css/buttons.bootstrap4.css' %}">

{% endblock %}

{% block content %}
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">{{ title }}</h3>

            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="card-body">
            <table class="table" id="data">
                <thead>
                {% block columns %}
                {% endblock %}
                </thead>
                <tbody>
                {% block rows %}
                {% endblock %}
                </tbody>
            </table>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
            <button class="btn btn-primary btn-flat btnTest">
                <i class="fas fa-plus"> Nuevo Registro</i>
            </button>
        </div>
        <!-- /.card-footer-->
    </div>
    <!-- /.card -->

{% endblock %}

{% block javascript %}
    <!--Data Tables -->
    <script src="{% static 'lib/adminlte-3.1.0/plugins/jszip/jszip.js' %}"></script> <!-- Para exportar a excel-->
    <script src="{% static 'lib/adminlte-3.1.0/plugins/pdfmake/pdfmake.js' %}"></script>
    <script src="{% static 'lib/adminlte-3.1.0/plugins/pdfmake/vfs_fonts.js' %}"></script>
    <script src="{% static 'lib/adminlte-3.1.0/plugins/datatables/jquery.dataTables.js' %}"></script>
    <script src="{% static 'lib/adminlte-3.1.0/plugins/datatables-bs4/js/dataTables.bootstrap4.js' %}"></script>
    <script src="{% static 'lib/adminlte-3.1.0/plugins/datatables-responsive/js/dataTables.responsive.js' %}"></script>
    <script src="{% static 'lib/adminlte-3.1.0/plugins/datatables-responsive/js/responsive.bootstrap4.js' %}"></script>
    <script src="{% static 'lib/adminlte-3.1.0/plugins/datatables-buttons/js/dataTables.buttons.js' %}"></script>
    <script src="{% static 'lib/adminlte-3.1.0/plugins/datatables-buttons/js/buttons.html5.js' %}"></script>
    <script src="{% static 'lib/adminlte-3.1.0/plugins/datatables-buttons/js/buttons.print.js' %}"></script>
    <script src="{% static 'lib/adminlte-3.1.0/plugins/datatables-buttons/js/buttons.bootstrap4.js' %}"></script>


    <script type="application/javascript">
        var urlTypePeopleList = '{% url 'type_suscription_list' %}'
        console.log(urlTypePeopleList)
    </script>
    <script src="{% static 'js/list.js' %}"></script>
{% endblock %}
